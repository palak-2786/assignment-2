<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="q3.css">
</head>
<body>

    <div class="form-container">
        <h2>Registration Form</h2>
        <form>             
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" placeholder="Enter your name" required><br><br>

            <label for="midName">Mid Name:</label>
            <input type="text" id="midName" name="midName" placeholder="Enter your father name" required><br><br>

            <label for="surName">Sur Name:</label>
            <input type="text" id="surName" name="surName" placeholder="Enter your surname" required><br><br><br>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required><br><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="city" style="font-weight: bold;">City:</label><br><br>
            <select name="city">
                <option value="surat">Surat</option>
                <option value="ahmedabad">Ahmedabad</option>
                <option value="vadodara">Vadodara</option>
                <option value="rajkot">Rajkot</option>
                <option value="gandhinagar">Gandhinagar</option>
            </select><br><br>

            <label>Gender:</label><br><br>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>

            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br><br>

            <label>Interests:</label><br><br>
            <input type="checkbox" id="reading" name="interests" value="reading">
            <label for="reading">Reading</label><br><br>

            <input type="checkbox" id="music" name="interests" value="music">
            <label for="music">Music</label><br><br>

            <input type="checkbox" id="sports" name="interests" value="sports">
            <label for="sports">Sports</label><br><br>
            
            <textarea name="references" placeholder="Please give reference" rows="5"></textarea><br><br>

            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </form>
    </div>

</body>
</html>
